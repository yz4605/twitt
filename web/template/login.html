{{template "header"}}
{{$visibility := .}}
<div class='container'>
    <form id="login_form" action="/login" method="post">
    <div class="form-group">
        <h1>Please Sign In</h1>
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" name="username" aria-describedby="usernameHelp" placeholder="Enter Username">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Password">
        <div class = "myerror" id = "user_error" style = "visibility:{{$visibility}}">
                Username or Password is incorrect
        </div>
    </div>
    <input type="submit" class="btn btn-primary" value="Sign In">
    <br/>
    <br/>
    <br/>
    <span>Do not have an account?</span> <a href="signup">Sign Up Here</a>
    </form>
</div>
{{template "footer"}}
