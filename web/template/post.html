{{template "header"}}
<div class="container">
    <form id="postform" action="/post" method="post">
        <div class="form-group">
            <h1>Create a Post</h1>
            <textarea class="form-control" form ="postform" name="message" rows="16" placeholder="No more than 200 characters..."></textarea>
        </div>
        <br/>
        <input class="btn btn-primary" type="submit" name="submit" value="Post"/>
    </form>
</div>
{{template "footer"}}
