{{template "header"}}
{{$visibility := .}}
<div class='container'>
    <form id="sign_up_form" action="/signup" method="post">
        <div class="form-group">
            <h1>Please Sign Up</h1>
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" aria-describedby="usernameHelp" placeholder="Enter Username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
            <div class = "myerror" id = "user_error" style = "visibility:{{$visibility}}">
                This username is not permitted
            </div>
        </div>
        <input id="sign_up_button" type="submit" class="btn btn-primary" value="Sign Up">
        <br/>
        <br/>
        <br/>
        <span>Already Have an Account?</span> <a href="login">Sign In Here</a>
    </form>
</div>
{{template "footer"}}
